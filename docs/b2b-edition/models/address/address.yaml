type: object
title: Address Model
properties:
  id:
    type: integer
    example: 1
    format: int32
    description: Unique numeric ID of this Address.
    readOnly: true
  addressLine1:
    type: string
    minLength: 1
    example: 1600 Pennsylvania Avenue NW
    maxLength: 200
    description: Address line 1 of the Address Model.
  addressLine2:
    type: string
    minLength: 1
    example: 'Washington, DC 22202'
    maxLength: 200
    description: Address line 2 of the Address Model.
  city:
    type: string
    minLength: 1
    example: Austin
    maxLength: 100
    description: City of the Address Model.
  firstName:
    type: string
    minLength: 1
    example: Jane
    description: First name of the Address Model.
    maxLength: 50
  lastName:
    type: string
    minLength: 1
    example: Doe
    description: Last name of the Address Model.
    maxLength: 50
  isBilling:
    type: boolean
    description: Is this address use for billing
  isDefaultBilling:
    type: boolean
    description: Is default billing address of company
  isDefaultShipping:
    type: boolean
    description: Is default shipping address of company
  isShipping:
    type: boolean
    description: Is this address use for shipping
  phoneNumber:
    type: string
    minLength: 1
    example: '11111111111'
    maxLength: 50
    description: Contact phone number of this address
  zipCode:
    type: string
    minLength: 1
    maxLength: 50
    example: '78751'
    description: Zip code
  companyId:
    type: string
    example: 1840
    description: The company ID of this address owner
  countryName:
    type: string
    description: 'Country name of the Address Model. You can pass only one of country name and country code, but when you pass both, either error will be corrected automatically when another is right'
    minLength: 1
    maxLength: 150
    example: United States
  countryCode:
    type: string
    description: 'Country code of the Address Model.You can pass only one of country name and country code, but when you pass both, either error will be corrected automatically when another is right'
    minLength: 1
    maxLength: 50
    example: US
  stateCode:
    type: string
    description: 'State code of the Address Model.State code and State name can not be required,but whether it is required will be determined according to the country'
    example: TX
    minLength: 1
    maxLength: 50
  stateName:
    type: string
    description: 'State name of the Address Model.State code and State name can not be required,but whether it is required will be determined according to the country'
    example: Texas
    minLength: 1
    maxLength: 150
  label:
    type: string
    description: Label of the Address Model
  extraFields:
    type: array
    description: Extra fields of the address
    items:
      type: object
      properties:
        fieldName:
          type: string
          description: Field name that config in you store
        fieldValue:
          type: string
          description: Value of the extra field.
        fieldType:
          type: number
  externalId:
    type: string
required:
  - addressLine1
  - city
  - firstName
  - lastName
  - companyId
  - countryName
  - countryCode
examples:
  example-1:
    value:
      id: 1
      addressLine1: 1600 Pennsylvania Avenue NW
      addressLine2: 'Washington, DC 22202'
      city: Austin
      firstName: Jane
      lastName: Doe
      isBilling: true
      isDefaultBilling: true
      isDefaultShipping: true
      isShipping: true
      phoneNumber: '11111111111'
      zipCode: '78751'
      companyId: 1840
      extraFields:
        - fieldName: fax
          fieldValue: 111-222
          fieldType: 0
        - fieldName: tax code
          fieldValue: apple
          fieldType: 0
      countryName: United States
      countryCode: US
      stateCode: TX
      stateName: Texas
  example-2:
    value:
      id: 1
      addressLine1: 1600 Pennsylvania Avenue NW
      addressLine2: 'Washington, DC 22202'
      city: Austin
      firstName: Jane
      lastName: Doe
      isBilling: true
      isDefaultBilling: true
      isDefaultShipping: true
      isShipping: true
      phoneNumber: '11111111111'
      zipCode: '78751'
      companyId: 1840
      countryName: United States
      countryCode: US
      stateCode: TX
      stateName: Texas
      label: string
      extraFields:
        - fieldName: string
          fieldValue: string
          fieldType: 0
      externalId: '1'
      channelId: 1
x-internal: false
