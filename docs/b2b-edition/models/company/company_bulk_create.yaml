description: ''
type: object
title: Company Base Model
properties:
  companyName:
    type: string
    description: Name of this company
    example: Tesla
    minLength: 1
    maxLength: 200
  addressLine1:
    type: string
    description: Address line 1 of ths company.
    maxLength: 200
    example: 1600 Pennsylvania Avenue NW
  addressLine2:
    type: string
    description: Address line 2 of ths company.
    maxLength: 200
    example: 'Washington, DC 22202'
  city:
    type: string
    description: City name of the company.
    example: 'Detroit '
    maxLength: 100
  state:
    type: string
    description: State of the company.
    example: State of Texas
    maxLength: 50
  zipCode:
    type: string
    description: Zip code of the company.
    example: '100000'
    maxLength: 50
  country:
    type: string
    description: Country of the company.
    example: US
    maxLength: 200
  companyEmail:
    type: string
    format: email
    example: dev.b2b@test.net
    maxLength: 200
    description: Contact email of this company.
  companyPhone:
    type: string
    description: Phone number of the company.
    maxLength: 50
    example: '9090980'
  catalogName:
    type: string
    description: Name of this company's catalog.
    example: catalog
  adminFirstName:
    type: string
    minLength: 1
    maxLength: 100
    description: First name of the company's administrator.
    example: Tom
  adminLastName:
    type: string
    minLength: 1
    maxLength: 100
    description: Last name of the company's administrator.
    example: Cat
  adminEmail:
    type: string
    minLength: 1
    maxLength: 100
    description: Email address of the company's administrator.
    example: dev.b2b@test.net
  adminPhoneNumber:
    type: string
    minLength: 1
    maxLength: 100
    description: Phone number of the company's administrator.
    example: '1223312'
example:
  companyName: Tesla
  addressLine1: 1600 Pennsylvania Avenue NW
  addressLine2: 'Washington, DC 22202'
  city: 'Detroit '
  state: State of Texas
  zipCode: '100000'
  country: US
  companyEmail: dev.b2b@test.net
  companyPhone: '9090980'
  catalogName: catalog
  adminFirstName: Tom
  adminLastName: Cat
  adminEmail: dev.b2b@test.net
  adminPhoneNumber: '1223312'
