properties:
  id:
    type: number
    description: Invoice ID
    readOnly: true
  customerId:
    type: string
    minLength: 1
    description: B2B Edition Company ID
  externalCustomerId:
    type: string
    minLength: 1
    description: ID of a company associated with a third party
  externalId:
    type: string
    minLength: 1
    description: The ID of the invoice associated with the third party
  invoiceNumber:
    type: string
    minLength: 1
    description: Invoice no.
  type:
    type: string
    minLength: 1
    description: Invoice Type
  dueDate:
    type: number
    description: Invoice due date
  status:
    type: number
    description: 'Invoice status. If the balance is less than or equal to 0, then it will automatically update to status "2".'
  orderNumber:
    type: string
    minLength: 1
    description: BigCommerce order ID
  purchaseOrderNumber:
    type: string
    minLength: 1
    description: PO no.
  details:
    type: object
    description: Invoice details
    properties:
      type:
        type: string
        minLength: 1
        description: Invoice details type
      header:
        type: object
        required:
          - costLines
          - orderDate
          - billingAddress
          - shippingAddresses
        properties:
          costLines:
            type: array
            uniqueItems: true
            minItems: 1
            description: Invoice cost information
            items:
              type: object
              properties:
                amount:
                  type: object
                  description: cost amount
                  required:
                    - code
                    - value
                  properties:
                    code:
                      type: string
                      minLength: 1
                    value:
                      type: string
                      minLength: 1
                description:
                  type: string
                  minLength: 1
                  description: cost description
              required:
                - amount
                - description
          orderDate:
            type: number
            description: Invoice order creation time
          billingAddress:
            type: object
            description: Invoice billing address
            required:
              - city
              - state
              - country
              - street1
              - street2
              - zipCode
              - lastName
              - firstName
            properties:
              city:
                type: string
                minLength: 1
              state:
                type: string
                minLength: 1
              country:
                type: string
                minLength: 1
              street1:
                type: string
                minLength: 1
              street2:
                type: string
                minLength: 1
              zipCode:
                type: string
                minLength: 1
              lastName:
                type: string
                minLength: 1
              firstName:
                type: string
                minLength: 1
              customFields:
                type: object
                properties:
                    key:
                      type: string
                      description: custom field key
                    value:
                      type: string
                      description: custom field value
          customerFields:
            type: object
            description: User-defined additional fields
            properties:
              key:
                type: string
                description: custom field key
              value:
                type: string
                description: custom field value
          shippingAddresses:
            type: array
            uniqueItems: true
            minItems: 1
            description: Invoice shipping addresses
            items:
              type: object
              properties:
                city:
                  type: string
                  minLength: 1
                state:
                  type: string
                  minLength: 1
                country:
                  type: string
                  minLength: 1
                street1:
                  type: string
                  minLength: 1
                street2:
                  type: string
                  minLength: 1
                zipCode:
                  type: string
                  minLength: 1
                lastName:
                  type: string
                  minLength: 1
                firstName:
                  type: string
                  minLength: 1
                customFields:
                  type: object
                  properties:
                    key:
                      type: string
                      description: custom field key
                    value:
                      type: string
                      description: custom field value
              required:
                - city
                - state
                - country
                - street1
                - street2
                - zipCode
                - lastName
                - firstName
      details:
        type: object
        properties:
          shipments:
            type: array
            uniqueItems: true
            minItems: 1
            description: Invoice shipments information
            items:
              type: object
              properties:
                addressIndex:
                  type: string
                  description: address ID
                shipDate:
                  type: string
                  description: Time of shipment
                shipVia:
                  type: string
                trackingNumber:
                  type: string
                  description: tracking number
                comments:
                  type: string
                  description: comments
                customFields:
                  type: object
                  properties:
                    key:
                      type: string
                      description: custom field key
                    value:
                      type: string
                      description: custom field value
              required:
                - addressIndex
                - shipDate
                - shipVia
                - trackingNumber
                - comments
          lineItems:
            type: array
            uniqueItems: true
            minItems: 1
            description: Invoice Product Information
            items:
              type: object
              properties:
                sku:
                  type: string
                  minLength: 1
                  description: Product sku
                type:
                  type: string
                  minLength: 1
                  description: product type
                comments:
                  type: string
                  minLength: 1
                quantity:
                  type: string
                  minLength: 1
                  description: product quantity
                unitPrice:
                  type: object
                  description: product unit price
                  required:
                    - code
                    - value
                  properties:
                    code:
                      type: string
                      minLength: 1
                      description: currency code
                      example: USA
                    value:
                      type: string
                      minLength: 1
                      description: amount
                description:
                  type: string
                  minLength: 1
                  description: product description or product name
                customFields:
                  type: object
                  properties:
                    key:
                      type: string
                      description: custom field key
                    value:
                      type: string
                      description: custom field value
                unitDiscount:
                  type: object
                  description: product unit discount
                  required:
                    - code
                    - value
                  properties:
                    code:
                      type: string
                      minLength: 1
                      description: currency code
                    value:
                      type: string
                      minLength: 1
                      description: amount
              required:
                - sku
                - type
                - comments
                - quantity
                - unitPrice
                - description
                - unitDiscount
        required:
          - lineItems
    required:
      - type
      - header
  isPendingPayment:
    type: number
    readOnly: true
  source:
    type: number
    description: Source of invoice   0 for B2B Edition   1 for External
    enum:
      - 0
      - 1
    example: 0
  originalBalance:
    type: object
    description: Origin balance
    required:
      - code
      - value
    properties:
      code:
        type: string
        minLength: 1
        description: currency code
      value:
        type: string
        minLength: 1
        description: amount
  openBalance:
    type: object
    description: Invoice open balance
    required:
      - code
      - value
    properties:
      code:
        type: string
        minLength: 1
        description: currency code
      value:
        type: string
        minLength: 1
        description: amount
  customerName:
    type: string
    minLength: 1
    description: BigCommerce customer group name
    readOnly: true
  createdAt:
    type: string
    description: Invoice creation time
  updatedAt:
    type: string
    description: Invoice last updated time
    readOnly: true
  channelId:
    type: string
    description: BigCommerce channel id
  channelName:
    type: string
    description: Store Channel Name
  termsConditions:
    type: string
    description: Terms & Conditions. Visible on the default Invoice PDF.
required:
  - customerId
  - originalBalance
  - openBalance
