title: User
description: Company user base model.
allOf:
  - type: object
    properties:
      id:
        type: integer
        description: Unique numeric ID of this User. This is a READ-ONLY field; do not set or modify its value in a POST or PUT request.
        example: 1
        readOnly: true
      uuid:
        type: string
        description: UUID of user
        example: 095be615
        readOnly: true
      createdAt:
        type: integer
        description: Create timestamp of the user
        example: 1574999690
        readOnly: true
      updatedAt:
        type: integer
        description: Update timestamp of the user
        example: 1574999690
        readOnly: true
      channelList:
        type: array
        items:
          type: object
          properties:
            channelId:
              type: integer
              description: BigCommerce channel id
            channelName:
              type: string
              description: Store Channel Name
            iconUrl:
              type: string
              description: Channel icon url
    required:
      - id
  - $ref: https://raw.githubusercontent.com/bigcommerce/docs/main/docs/b2b-edition/models/user/user-base.yaml
  - $ref: https://raw.githubusercontent.com/bigcommerce/docs/main/docs/b2b-edition/models/extra_fields/extra_field_values.yaml
x-examples:
  example-1:
    id: 1
    uuid: 095be615
    createdAt: 1574999690
    updatedAt: 1574999690
    catalogId: 2
    email: user@example.com
    firstName: Tom
    lastName: Cat
    phoneNumber: '112233'
    role: 1
  example-2:
    id: 1
    uuid: 095be615
    createdAt: 1574999690
    updatedAt: 1574999690
    channelList:
      - channelId: 1
        channelName: string
        bcChannelId: 1
    companyId: 2
    email: user@example.com
    firstName: Tom
    lastName: Cat
    phoneNumber: '112233'
    role: 1
    customerId: 12
    extraFields:
      - fieldName: string
        fieldValue: string
x-internal: false
