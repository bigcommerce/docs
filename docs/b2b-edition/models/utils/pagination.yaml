title: Pagination
type: object
description: Used to response pagination information
properties:
  pagination:
    type: object
    properties:
      limit:
        type: integer
        maximum: 250
        exclusiveMaximum: true
        minimum: 1
        exclusiveMinimum: true
        description: 'Pagination limit default: 10'
        example: 10
      offset:
        type: integer
        minimum: 0
        description: 'Pagination offset default: 0'
        example: 0
      totalCount:
        type: integer
        example: 998
        description: The total number of the all data
example:
  pagination:
    limit: 10
    offset: 0
    totalCount: 1
