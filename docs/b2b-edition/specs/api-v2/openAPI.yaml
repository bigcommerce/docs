            .catch(error => console.log('error', error));
  /companies/convert-from-customer-group:
    post:
      tags:
      - Company
      deprecated: true
      summary: Create Company From CG
      description: Create company from bigCommerce customer group. This API only enable
        for non-MSF store.
      operationId: companies_convert-from-customer-group_create
      parameters:
      - name: authToken
        in: header
        description: Auth token in header.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              description: Request body
              allOf:
              - required:
                - adminEmail
                - adminFirstName
                - adminLastName
                - companyEmail
                - companyName
                - customerGroupId
                - phoneNumber
                type: object
                properties:
                  acceptWelcomeEmail:
                    type: string
                    description: (0=will not receive email 1=will receive email)
                    enum:
                    - "0"
                    - "1"
                  addressLine1:
                    type: string
                    description: Address string line 1
                  addressLine2:
                    type: string
                    description: Address string line 2
                  adminEmail:
                    type: string
                    description: Company admin user email
                  adminFirstName:
                    type: string
                    description: Company admin user's first name
                  adminLastName:
                    type: string
                    description: Company admin user's last name
                  adminPhoneNumber:
                    type: string
                    description: Company admin user phone number
                  city:
                    type: string
                  companyEmail:
                    type: string
                  companyName:
                    type: string
                  country:
                    type: string
                  customerGroupId:
                    type: string
                    description: BC customer group ID
                  extraFields:
                    type: array
                    description: "To use customized extra fields with field names\
                      \ you need to first add company extra fields in Settings > Extra\
                      \ fields inside B2B edition. eg. If you want to create a new\
                      \ company with an extra integer field named licenseNO, you can\
                      \ use this structure [{'fieldName': 'LicenseNO', 'fieldValue':\
                      \ 10342340323}] in the request body."
                    items:
                      type: object
                      properties:
                        fieldName:
                          type: string
                        fieldValue:
                          type: string
                  phoneNumber:
                    type: string
                  state:
                    type: string
                  zipCode:
                    type: string
              - $ref: '#/components/schemas/user_extra_field_values'
        required: true
      responses:
        "200":
          description: Response Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    description: Response status code
                  data:
                    type: object
                    properties:
                      companyId:
                        type: string
                        description: Created company Id
                    description: Response data
                  message:
                    type: string
                    description: Response message
              example:
                code: 200
                data:
                  companyId: "2"
                message: Success
        "400":
          description: Response Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    description: Response status error code
                  data:
                    type: object
                    properties:
                      '[field]':
                        type: string
                        description: Message about problem with field 'field'
                    description: Response error data
                  message:
                    type: string
                    description: Response error message
                description: Response body
              example:
                code: 40010
                message: Enter a valid email address.
        "404":
          description: Not Found Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    description: Response status code
                  data:
                    type: object
                    properties:
                      errMsg:
                        type: string
                        description: Error message info
                    description: Response data
                  message:
                    type: string
                    description: Response message
                description: Response body
              example:
                code: 404
                data:
                  errMsg: Customer group does not exist
                message: Not Found Error
