  /companies/{companyId}/addresses:
    get:
      tags:
      - Address
      deprecated: true
      summary: Get Company Addresses
      description: Get all addresses for a company
      operationId: companies_addresses_list
      parameters:
      - name: companyId
        in: path
        required: true
        schema:
          type: string
      - name: authToken
        in: header
        description: Auth token in header.
        required: true
        schema:
          type: string
      - name: minLastModifiedTime
        in: query
        description: "Company filter condition: timestamp string e.g. 01/01/2000"
        schema:
          type: number
      - name: maxLastModifiedTime
        in: query
        description: "Company filter condition: timestamp string e.g. 01/01/2000"
        schema:
          type: number
      - name: minLastCreatedTime
        in: query
        description: "Company filter condition: timestamp string e.g. 01/01/2000"
        schema:
          type: number
      - name: maxLastCreatedTime
        in: query
        description: "Company filter condition: timestamp string e.g. 01/01/2000"
        schema:
          type: number
      - name: q
        in: query
        description: Company query string
        schema:
          type: string
      - name: firstName
        in: query
        description: Address first name filter
        schema:
          type: number
      - name: lastName
        in: query
        description: Address first name filter
        schema:
          type: number
      - name: address
        in: query
        description: Address line 1 filter
        schema:
          type: number
      - name: city
        in: query
        description: Address city filter
        schema:
          type: number
      - name: country
        in: query
        description: Address country filter
        schema:
          type: number
      - name: state
        in: query
        description: Address state filter
        schema:
          type: number
      - name: zipCode
        in: query
        description: Address zip code filter
        schema:
          type: number
      - name: phoneNumber
        in: query
        description: Address phone number filter
        schema:
          type: number
      - name: isShipping
        in: query
        description: Address is shipping filter
        schema:
          type: number
      - name: isBilling
        in: query
        description: Address is billing filter
        schema:
          type: number
      - name: "externalId[]"
        in: query
        description: Address external id filter
        style: form
        explode: false
        schema:
          type: array
      - name: offset
        in: query
        description: "Address pagination offset, default 0"
        schema:
          type: number
      - name: limit
        in: query
        description: "Address pagination limit, default 4. "
        schema:
          maximum: 500
          minimum: 4
          type: number
      responses:
        "200":
          description: Response Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    description: Response status code
                  data:
                    type: object
                    properties:
                      addresses:
                        type: object
                        properties:
                          '[address_id]':
                            type: object
                            properties:
                              addressId:
                                type: string
                                description: Identifier for the address (same as URL
                                  parameter addressId)
                              addressLine1:
                                type: string
                                description: Typically the street address
                              addressLine2:
                                type: string
                                description: "More detailed information about where\
                                  \ to deliver mail, such as a suite or office number"
                              city:
                                type: string
                              country:
                                type: object
                                properties:
                                  countryCode:
                                    type: string
                                    description: ISO 3166-1 Alpha 2 Country Code
                                  countryName:
                                    type: string
                                    description: Human readable country name
                              firstName:
                                type: string
                              isBilling:
                                type: boolean
                                description: Indicates whether the address is a billing
                                  address
                              isDefaultBilling:
                                type: boolean
                              isDefaultShipping:
                                type: boolean
                              isShipping:
                                type: boolean
                                description: Indicates whether the address is a shipping
                                  address
                              lastName:
                                type: string
                              phoneNumber:
                                type: string
                              state:
                                type: object
                                properties:
                                  stateCode:
                                    type: string
                                    description: ISO 3166-2 Alpha 2 Country Subdivision
                                      Code
                                  stateName:
                                    type: string
                                    description: Human readable state (or other subdivision)
                                      name
                              zipCode:
                                type: string
                                description: A valid postal code used by the country
                                  that was specified
                              externalId:
                                type: string
                            description: The map from address ID to address
                          defaultBillingId:
                            type: number
                            description: The identifier of the default shipping address
                          defaultShippingId:
                            type: number
                            description: The identifier of the default shipping address
                        description: All addresses
                    description: Response data
                  message:
                    type: string
                    description: Response message
              example:
                code: 200
                data:
                  addresses:
                    "7":
                      addressId: "7"
                      addressLine1: 123 Main Street
                      addressLine2: Blvd
                      city: Austin
                      country:
                        countryCode: US
                        countryName: United States
                      firstName: Jane
                      isBilling: true
                      isDefaultBilling: true
                      isDefaultShipping: true
                      isShipping: true
                      lastName: Doe
                      phoneNumber: "11111111111"
                      state:
                        stateCode: TX
                        stateName: Texas
                      zipCode: "78751"
                      channelId: 1
                      channelName: test
                  defaultBillingId: "7"
                  defaultShippingId: "7"
                message: SUCCESS
      x-code-samples:
      - lang: Shell
        source: "\ncurl --location --request GET 'https://api-b2b.bigcommerce.com/api/v2/io/companies/39/addresses?minLastModifiedTime=1/11/2019&maxLastModifiedTime=1/11/2020&minLastCreatedTime=1/11/2019&maxLastCreatedTime=1/11/2020'\
