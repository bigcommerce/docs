                      type: string
                      description: The company name, if you want to specify it.
                    companyPhone:
                      type: string
                    companyEmail:
                      type: string
                      minLength: 1
                      format: email
                    addressLine1:
                      type: string
                    addressLine2:
                      type: string
                    city:
                      minLength: 1
                      type: string
                    state:
                      minLength: 1
                      type: string
                    country:
                      minLength: 1
                      type: string
