                    adminEmail:
                      type: string
                      minLength: 1
                      description: The company first admin user email
                      format: email
                    adminPhoneNumber:
                      minLength: 1
                      type: string
                      description: The company first admin user phone number
                    catalogId:
                      minLength: 1
                      type: integer
                      description: BigCommerce price list ID that company related
                    acceptCreationEmail:
                      type: boolean
                      description: "True: Sends an email notification about the company creation to the admin user; False: Does not send the notification."
                      default: false
                    channelIds:
                      type: array
                      description: BigCommerce channel ID list
                      items:
                        type: integer
                    originChannelId:
                      type: integer
