openapi: 3.0.1
info:
  title: Company
  description: 'The company of BigCommerce B2B Edition corresponds to the customer group of BigCommerce one by one, and the mapping is done through field of bc_group_id. The established corresponding relationship cannot be changed and can only be deleted together. Different customer groups do not support merging in BigCommerce. The same is true for different BigCommerce B2B Edition Company. This is a simple entity diagram of customer groups and company. ![Company entity diagram](https://user-images.githubusercontent.com/81215728/124566045-424fd480-de75-11eb-8268-a15ae40fb579.jpg) The best practices to use company OpenAPI is maintaining unidirectional data flow. The operation of BigCommerce customer groups data update (add, update and delete) is completed by BigCommerce B2B Edition ºs OpenAPI operation company.'
  contact: {}
  version: v3
servers:
  - url: 'https://api-b2b.bigcommerce.com/api/v3/io'
security:
  - authToken: []
tags:
  - name: Company
    description: New version company docs
  - name: Company Roles and Permissions
