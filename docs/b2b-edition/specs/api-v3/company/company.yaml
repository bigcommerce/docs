      operationId: get-companies-companyId-hierarchy
      description: |-
        Returns all parent and child accounts in the hierarchy of a particular Company.

        The default rate limit for this endpoint is `15` calls/min per store.

      parameters: []
      security:
        - authToken: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: "#/components/schemas/hierarchyCompany"
                        - type: object
                          properties:
                            subsidiaries:
                              allOf:
                                - $ref: "#/components/schemas/subsidiaries"
                                - type: array
                                - items:
                                    allOf:
                                      - $ref: "#/components/schemas/hierarchyCompany"
                                      - type: object
                                        properties:
                                          subsidiaries:
                                            allOf:
                                              - $ref: "#/components/schemas/subsidiaries"
                                              - type: array
                                                items:
                                                  $ref: "#/components/schemas/hierarchyCompany"
                  meta:
                    type: object
                    properties:
                      message:
                        type: string
                        default: SUCCESS
                      pagination:
                        type: object
                        properties:
                          totalCount:
                            type: integer
                            description: Total number of subsidiaries of current company.
                          limit:
                            type: integer
                          offset:
                            type: integer
              examples:
                Examples 1:
                  value:
                    data: 
                      - companyId: 1
                        companyName: "Company A"
                        companyStatus: 1
                        subsidiaries: 
                          - companyId: 2
                            companyName: "Company B"
                            companyStatus: 1
                            subsidiaries: 
                              - companyId: 4
                                companyName: "Company D"
                                companyStatus: 1
                                subsidiaries:
                                - companyId: 5
                                  companyName: "Company E"
                                  companyStatus: 1
                                  subsidiaries:
                                  - companyId: 6
                                    companyName: "Company F"
