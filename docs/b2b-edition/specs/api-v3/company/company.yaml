                        companyId: 321
                        companyName: "Also Company"
                    meta:
                      message: SUCCESS
                      pagination:
                        totalCount: 10
                        limit: 10
                        offset: 0
                Example 2:
                  value:
                    data: 
                      - companyStatus: 1
                        companyId: 123
                        companyName: "Company"
                        subsidiaries:
                          - companyStatus: 3
