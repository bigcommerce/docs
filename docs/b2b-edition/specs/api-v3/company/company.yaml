              example: "1618794615"
    companyData_BASE:
      type: object
      properties:
        companyName:
          $ref: "#/components/schemas/companyName"
        companyEmail:
          type: string
          maxLength: 200
          format: email
          description: "The primary email address for the Company account."
          example: "admin@greatbuys.com"
        companyPhone:
          type: string
          maxLength: 50
          description: "The primary phone number for the Company account."
          example: 8001234567
