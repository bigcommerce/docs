                      type: integer
                      default: 0
                      enum:
                        - 0
                        - 1
                        - 2
                      description: |-
                        Invoice status. Possible values:
                        0: Open (default)
                        1: Partially paid
                        2: Completed
                        
                        The status will automatically be set to Completed (2) when the open balance becomes zero or negative.
