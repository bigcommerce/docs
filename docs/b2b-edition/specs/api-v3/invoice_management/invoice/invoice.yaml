      description: delete an invoice
      parameters: []
      tags:
        - Invoice
  /invoices:
    post:
      summary: Create Invoice
      operationId: post-invoices
      description: Create Invoice
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    invoiceNumber:
                      type: string
                      description: Invoice no.
                    type:
                      type: string
                      default: Invoice
                      description: Invoice type
                    dueDate:
                      type: integer
                      description: 'due date, if empty, it will be set to default due date which is current date + pre-configured due days'
                    status:
                      type: integer
                      default: 0
                      enum:
                        - 0
                        - 1
                        - 2
                      description: 'Invoice status 0=Open, 1=Partial paid, 2=Completed, 0 as default, will be auto set to 2 when open balance is <= 0'
                    orderNumber:
                      type: string
                      description: ID in BC of the order to which the current invoice
                    purchaseOrderNumber:
                      type: string
                      description: PO Number
                    originalBalance:
                      type: object
                      description: Original balance
                      required:
                        - code
                        - value
                      properties:
                        code:
                          type: string
                          description: Currency code
                          example: USD
                        value:
                          type: number
                          description: Amount
                    openBalance:
                      type: object
                      description: 'Open balance , when it is <= 0, status will be auto set to 2'
                      required:
                        - code
                        - value
                      properties:
                        code:
                          type: string
                          description: Currency code
                          example: USD
                        value:
                          type: number
                          description: Amount
                    issuedAt:
                      type: number
                      description: The creation timestamp of the invoice   current timestamp as default
                    details:
                      type: object
                      description: Invoice details
                      properties:
                        header:
                          type: object
                          properties:
                            costLines:
                              type: array
                              description: 'Invoice cost infomation,not required，but if exists, some of the following sub fields will be required, this will be displayed on invoice detail page'
                              items:
                                type: object
                                properties:
                                  amount:
                                    type: object
                                    description: cost amount
                                    required:
                                      - code
                                      - value
                                    properties:
                                      code:
                                        type: string
                                        description: currency code
                                      value:
                                        type: string
                                        description: amount
                                  description:
                                    type: string
                                    description: price description   e.g. Subtotal or other types of prices or fees
                                required:
                                  - amount
                                  - description
                            billingAddress:
                              type: object
                              description: 'Invoice billing address, not required，but if exists, some of the following sub fields will be required'
                              properties:
                                city:
                                  type: string
                                state:
                                  type: string
                                country:
                                  type: string
                                street1:
                                  type: string
                                street2:
                                  type: string
                                zipCode:
                                  type: string
                                lastName:
                                  type: string
                                firstName:
                                  type: string
                              required:
                                - city
                                - state
                                - country
                                - street1
                                - street2
                                - zipCode
                                - lastName
                                - firstName
                            shippingAddresses:
                              type: array
                              description: 'Invoice shipping addresses  not required，but if exists, some of the following sub fields will be required, but empty string is allowed'
                              items:
                                type: object
                                properties:
                                  city:
                                    type: string
                                  state:
                                    type: string
                                  country:
                                    type: string
                                  street1:
                                    type: string
                                  street2:
                                    type: string
                                  zipCode:
                                    type: string
                                  lastName:
                                    type: string
                                  firstName:
                                    type: string
                                required:
                                  - city
                                  - state
                                  - country
                                  - street1
                                  - street2
                                  - zipCode
                                  - lastName
                                  - firstName
                        details:
                          type: object
                          properties:
                            shipments:
                              type: array
                              description: 'Invoice shipment information, not required，but if exists, some of the following sub fields will be required, but empty string is allowed'
                              items:
                                type: object
                                properties:
                                  addressIndex:
                                    type: string
                                    description: address ID
                                  shipDate:
                                    type: string
                                    description: shipment time
                                  shipVia:
                                    type: string
                                  trackingNumber:
                                    type: string
                                    description: tracking number
                                  comments:
                                    type: string
                                required:
                                  - addressIndex
                                  - shipDate
                                  - shipVia
                                  - trackingNumber
                                  - comments
                            lineItems:
                              type: array
                              description: 'Invoice products infomation   not required，but if exists, some of the following sub fields will be required'
                              items:
                                type: object
                                properties:
                                  sku:
                                    type: string
                                    description: product sku
                                  type:
                                    type: string
                                    description: product type
                                  comments:
                                    type: string
                                  quantity:
                                    type: string
                                    description: product quantity
                                  unitPrice:
                                    type: object
                                    description: product unit price
                                    required:
                                      - code
                                      - value
                                    properties:
                                      code:
                                        type: string
                                        description: currency code
                                      value:
                                        type: string
                                        description: amount
                                  description:
                                    type: string
                                    description: Product description or product name. This field is required for custom product.
                                  unitDiscount:
                                    type: object
                                    description: 'product unit discount not required，but if exists, some of the following sub fields will be required'
                                    properties:
                                      code:
                                        type: string
                                        description: currency code
                                      value:
                                        type: string
                                        description: amount
                                    required:
                                      - code
                                      - value
                                required:
                                  - sku
                                  - quantity
                                  - unitPrice
                    source:
                      type: number
                      default: 0
                      description: 'Source of invoice  Mark the source of the invoice, 0 for B2B Edition, 1 for external'
                      enum:
                        - 0
                        - 1
                    customerId:
                      type: string
                      description: B2B Edition Company ID
                    externalId:
                      type: string
                      description: ERP Invoice ID
                    externalCustomerId:
                      type: string
                      description: ERP Customer ID
                    channelId:
                      type: integer
                      description: BigCommerce channel id
                    externalPdfUrl:
                      type: string
                      description: The url of your external PDF file. The recommended file size should not exceed 5Mb. Please make sure that your file service has processed CORS
                    termsConditions:
                      type: string
                      description: Terms & Conditions. Visible on the default Invoice PDF.
                  required:
                    - invoiceNumber
                    - originalBalance
                    - openBalance
                    - customerId
                - $ref: https://raw.githubusercontent.com/bigcommerce/docs/main/docs/b2b-edition/models/extra_fields/extra_field_values.yaml
            examples:
              Invoice body with details info:
                value:
                  invoiceNumber: '0000001'
                  dueDate: 1619161808
                  status: 0
                  originalBalance:
                    code: USD
                    value: 100
                  openBalance:
                    code: USD
                    value: 100
                  issuedAt: 1619161808
                  details:
                    header:
                      costLines:
                        - amount:
                            code: USD
                            value: '90.00'
                          description: Subtotal
                        - amount:
                            code: USD
                            value: '10.00'
                          description: Freight
                        - amount:
                            code: USD
                            value: '0.00'
                          description: Sales Tax
                      billingAddress:
                        city: Chengdu
                        state: Sichuan
                        country: China
                        street1: TianFuWuJie
                        street2: ''
                        zipCode: '12345'
                        lastName: Test
                        firstName: B2B
                      shippingAddresses:
                        - city: Chengdu
                          state: Sichuan
                          country: China
                          street1: TianFuWuJie
                          street2: ''
                          zipCode: '12345'
                          lastName: Test
                          firstName: B2B
                    details:
                      lineItems:
                        - sku: Test-1
                          quantity: '2'
                          unitPrice:
                            code: USD
                            value: '40.00'
                          description: Description is required for custom product
                  customerId: '12345'
                  channelId: 1
              Invoice body without details info:
                value:
                  invoiceNumber: '0000001'
                  originalBalance:
                    code: USD
                    value: 100
                  openBalance:
                    code: USD
                    value: 100
                  customerId: '12345'
                  channelId: 1
        description: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
