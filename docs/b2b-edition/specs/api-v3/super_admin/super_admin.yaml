                        type: array
                        uniqueItems: true
                        minItems: 1
                        items:
                          type: object
                          properties:
                            _detail:
                              type: string
                              minLength: 1
                          required:
                            - _detail
                  meta:
                    type: object
                    required:
                      - message
                    properties:
                      message:
                        type: string
                        minLength: 1
                required:
                  - code
                  - data
                  - meta
      description: Bulk create super admins
      requestBody:
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              uniqueItems: true
              x-examples:
                example-1:
                  - firstName: Tom
                    lastName: Cat
                    phone: '0000000000'
                    email: Tom21@gmail.com
                    uuid: '21'
                  - firstName: Tom
                    lastName: Cat
                    phone: '0000000000'
                    email: Tom22@gmail.com
                    uuid: '22'
                  - firstName: Tom
                    lastName: Cat
                    phone: '0000000000'
                    email: Tom23@gmail.com
                    uuid: '23'
              items:
                allOf:
                  - type: object
                    properties:
                      firstName:
                        type: string
                        minLength: 1
                        description: First name of the super admin
                      lastName:
                        type: string
                        minLength: 1
                        description: Last name of the super admin
                      phone:
                        type: string
                        minLength: 1
                        description: Phone number of the super admin
                      email:
                        type: string
                        minLength: 1
                        description: Email of the super admin
                      uuid:
                        type: string
                        minLength: 1
