      operationId: post-super-admins-bulk
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    code: 200
                    data:
                      superAdminIds:
                        - 51
                        - 52
                        - 53
                    meta:
                      message: SUCCESS
                properties:
                  code:
                    type: number
                  data:
                    type: object
                    required:
                      - superAdminIds
                    properties:
                      superAdminIds:
                        type: array
                        description: Created successful Super Admin IDs
                        items:
                          type: integer
                  meta:
                    type: object
                    required:
                      - message
                    properties:
                      message:
                        type: string
                        minLength: 1
                required:
                  - code
                  - data
                  - meta
              examples:
                example-1:
                  value:
                    code: 200
                    data:
                      superAdminIds:
                        - 51
                        - 52
                        - 53
                    meta:
                      message: SUCCESS
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    code: 0
                    data:
                      errors:
                        - id: string
                          _detail: string
                    meta:
                      message: string
                properties:
                  code:
                    type: number
                  data:
                    type: object
                    required:
                      - errors
                    properties:
                      errors:
                        type: array
                        uniqueItems: true
                        minItems: 1
                        items:
                          type: object
                          properties:
                            _detail:
                              type: string
                              minLength: 1
                              description: Failed detail message
                          required:
                            - _detail
                  meta:
                    type: object
                    required:
                      - message
                    properties:
                      message:
                        type: string
                        minLength: 1
                required:
                  - code
                  - data
                  - meta
              examples:
                example-1:
                  value:
                    code: 0
                    data:
                      errors:
                        - _detail: string
                    meta:
                      message: string
