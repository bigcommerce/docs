                              type: string
                              minLength: 1
                    required:
                      - paymentMethods
                required:
                  - code
                  - message
                  - data
                x-examples:
                  example-1:
                    code: 200
                    message: SUCCESS
                    data:
                      paymentMethods:
                        - id: 39
                          paymentCode: bankdeposit
                          paymentTitle: Bank Deposit
                        - id: 43
                          paymentCode: cheque
                          paymentTitle: Check
                        - id: 40
                          paymentCode: cod
                          paymentTitle: Cash on Delivery
                        - id: 52
                          paymentCode: moneyorder
                          paymentTitle: Money Order
              examples:
                example-1:
                  value:
