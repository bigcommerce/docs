                    type: string
                    minLength: 1
                  data:
                    type: object
                    properties:
                      paymentMethods:
                        type: array
                        uniqueItems: true
                        minItems: 1
                        items:
                          required:
                            - id
                            - paymentCode
                            - paymentTitle
                          properties:
                            id:
                              type: number
                            paymentCode:
                              type: string
                              minLength: 1
