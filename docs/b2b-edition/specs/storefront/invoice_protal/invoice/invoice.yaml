security:
  - authToken: []
tags:
  - name: Invoice
    description: Invoice
components:
  securitySchemes:
    authToken:
      name: authToken
      type: apiKey
      in: header
  schemas:
    invoice:
      description: Invoice model
      type: object
      x-examples:
        example-1:
          id: 0
          customerId: string
          externalCustomerId: string
          externalId: string
          invoiceNumber: string
          type: string
          dueDate: 0
          status: 0
          orderNumber: string
          purchaseOrderNumber: string
          details:
            type: string
            header:
              costLines:
                - amount:
                    code: string
                    value: string
                  description: string
              orderDate: 0
              billingAddress:
                city: string
                state: string
                country: string
                street1: string
                street2: string
                zipCode: string
                lastName: string
                firstName: string
                customFields: {}
              customerFields: string
              shippingAddresses:
                - city: string
                  state: string
                  country: string
                  street1: string
                  street2: string
                  zipCode: string
                  lastName: string
                  firstName: string
                  customFields: {}
            details:
              shipments:
                - {}
              lineItems:
                - sku: string
                  type: string
                  comments: string
                  quantity: string
                  unitPrice:
                    code: string
                    value: string
                  description: string
                  customFields: {}
                  unitDiscount:
                    code: string
                    value: string
          isPendingPayment: 0
          source: 0
          originalBalance:
            code: string
            value: string
          openBalance:
            code: string
            value: string
          customerName: string
      title: ''
      x-internal: false
      properties:
        id:
          type: number
          description: Invoice ID
          readOnly: true
        customerId:
          type: string
          minLength: 1
          description: B2B Edition Company ID
        externalCustomerId:
          type: string
          minLength: 1
          description: ID of a company associated with a third party
        externalId:
          type: string
          minLength: 1
          description: The ID of the invoice associated with the third party
        invoiceNumber:
          type: string
          minLength: 1
          description: Invoice no.
        type:
          type: string
          minLength: 1
          description: Invoice Type
        dueDate:
          type: number
          description: Invoice due date
        status:
          type: number
          description: Invoice status
        orderNumber:
          type: string
          minLength: 1
          description: BigCommerce order ID
        purchaseOrderNumber:
          type: string
          minLength: 1
          description: PO no.
        details:
          type: object
          description: Invoice details
          properties:
            type:
              type: string
              minLength: 1
              description: Invoice details type
            header:
              type: object
              required:
                - costLines
                - billingAddress
                - shippingAddresses
              properties:
                costLines:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  description: Invoice cost information
                  items:
                    type: object
                    properties:
                      amount:
                        type: object
                        description: cost amount
                        required:
                          - code
                          - value
                        properties:
                          code:
                            type: string
                            minLength: 1
                          value:
                            type: string
                            minLength: 1
                      description:
                        type: string
                        minLength: 1
                        description: cost description
                    required:
                      - amount
                      - description
                orderDate:
                  type: number
                  description: Invoice order creation time
                billingAddress:
                  type: object
                  description: Invoice billing address
                  required:
                    - city
                    - state
                    - country
                    - street1
                    - street2
                    - zipCode
                    - lastName
                    - firstName
                  properties:
                    city:
                      type: string
                      minLength: 1
                    state:
                      type: string
                      minLength: 1
                    country:
                      type: string
                      minLength: 1
                    street1:
                      type: string
                      minLength: 1
                    street2:
                      type: string
                      minLength: 1
                    zipCode:
                      type: string
                      minLength: 1
                    lastName:
                      type: string
                      minLength: 1
                    firstName:
                      type: string
                      minLength: 1
                    customFields:
                      type: object
                customerFields:
                  type: string
                  minLength: 1
                  description: User-defined additional fields
                shippingAddresses:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  description: Invoice shipping addresses
                  items:
                    type: object
                    properties:
                      city:
                        type: string
                        minLength: 1
                      state:
                        type: string
                        minLength: 1
                      country:
                        type: string
                        minLength: 1
                      street1:
                        type: string
                        minLength: 1
                      street2:
                        type: string
                        minLength: 1
                      zipCode:
                        type: string
                        minLength: 1
                      lastName:
                        type: string
                        minLength: 1
                      firstName:
                        type: string
                        minLength: 1
                      customFields:
                        type: object
                    required:
                      - city
                      - state
                      - country
                      - street1
                      - street2
                      - zipCode
                      - lastName
                      - firstName
            details:
              type: object
              properties:
                shipments:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  description: Invoice shipments information
                  items:
                    type: object
                    properties:
                      addressIndex:
                        type: string
                        description: address ID
                      shipDate:
                        type: string
                        description: Time of shipment
                      shipVia:
                        type: string
                      trackingNumber:
                        type: string
                        description: tracking number
                      comments:
                        type: string
                        description: comments
                      customFields:
                        type: object
                    required:
                      - addressIndex
                      - shipDate
                      - shipVia
                      - trackingNumber
                      - comments
                lineItems:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  description: Invoice Product Information
                  items:
                    type: object
                    properties:
                      sku:
                        type: string
                        minLength: 1
                        description: Product sku
                      type:
                        type: string
                        minLength: 1
                        description: product type
                      comments:
                        type: string
                        minLength: 1
                      quantity:
                        type: string
                        minLength: 1
                        description: product qyantity
                      unitPrice:
                        type: object
                        description: product unit price
                        required:
                          - code
                          - value
                        properties:
                          code:
                            type: string
                            minLength: 1
                            description: currency code
                            example: USA
                          value:
                            type: string
                            minLength: 1
                            description: amount
                      description:
                        type: string
                        minLength: 1
                        description: product description
                      customFields:
                        type: object
                      unitDiscount:
                        type: object
                        description: product unit discount
                        required:
                          - code
                          - value
                        properties:
                          code:
                            type: string
                            minLength: 1
                            description: currency code
                          value:
                            type: string
                            minLength: 1
                            description: amount
                    required:
                      - sku
                      - type
                      - comments
                      - quantity
                      - unitPrice
                      - description
                      - unitDiscount
              required:
                - lineItems
          required:
            - type
            - header
        isPendingPayment:
          type: number
          readOnly: true
        source:
          type: number
          description: Source of invoice   0 is B2B Edition   1 is External
          enum:
            - 0
            - 1
          example: 0
        originalBalance:
          type: object
          description: Origin balance
          required:
            - code
            - value
          properties:
            code:
              type: string
              minLength: 1
              description: currency code
            value:
              type: string
              minLength: 1
              description: amount
        openBalance:
          type: object
          description: Invoice open balance
          required:
            - code
            - value
          properties:
            code:
              type: string
              minLength: 1
              description: currency code
            value:
              type: string
              minLength: 1
              description: amount
        customerName:
          type: string
          minLength: 1
          description: BigCommerce customer group name
          readOnly: true
        createdAt:
          type: string
          description: Invoice creation time
        updatedAt:
          type: string
          description: Invoice last updated time
          readOnly: true
      required:
        - customerId
        - invoiceNumber
        - type
        - status
        - originalBalance
        - openBalance
