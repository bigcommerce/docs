                          variantId: 77
                          displayName: Pay with BigCommerce
                          allowedMethods:
                            - bigpaypay
                            - cheque
                          isStorefrontMethod: 1
                    meta:
                      message: SUCCESS
      operationId: get-payments-modules
      description: Get payment modules
      parameters: []
      x-internal: true
