                          firstName:
                            $ref: "#/components/schemas/userFirstName"
                          lastName:
                            $ref: "#/components/schemas/userLastName"
                          email:
                            $ref: "#/components/schemas/userEmail"
                          role:
                            $ref: "#/components/schemas/userRole"
