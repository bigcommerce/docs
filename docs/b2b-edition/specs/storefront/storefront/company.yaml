      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    code: 200
                    message: SUCCESS
                    data:
                      - fieldName: company_tax_exempt_code
                        labelName: Company Tax Exempt Code
                        dataType: '0'
                        isRequired: '0'
                properties:
                  code:
                    type: number
                  message:
                    type: string
                    minLength: 1
                  data:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      type: object
                      properties:
                        fieldName:
                          type: string
                          minLength: 1
                          description: Field name of one extra field
                        labelName:
                          type: string
                          minLength: 1
                          description: Label name of one extra field
                        dataType:
                          type: string
                          minLength: 1
                          description: Type of this field
                        isRequired:
                          type: string
                          minLength: 1
                          description: If this fields is requied
                      required:
                        - fieldName
                        - labelName
                        - dataType
                        - isRequired
                required:
                  - code
                  - message
                  - data
              examples:
                example-1:
                  value:
                    code: 200
                    message: SUCCESS
                    data:
                      - fieldName: company_tax_exempt_code
                        labelName: Company Tax Exempt Code
                        dataType: '0'
                        isRequired: '0'
          description: ''
          headers: {}
      summary: Get Company Extra Fields
      tags:
        - Company
      operationId: get-companies-extra_fields-storefront
      description: |-
        Get company extra fields.
        <br>Equivalent Storefront GraphQL API Query: `companyExtraFields`. For more information, see the [GraphQL Playground](https://api-b2b.bigcommerce.com/graphql/playground).
      security:
        - authToken: []
    parameters: []
