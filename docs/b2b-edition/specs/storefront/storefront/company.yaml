openapi: 3.0.0
info:
  title: Company
  version: '1.0'
  description: Company refers to a collection of customers. BigCommerce B2B Edition special provided company member management and convenience of company purchasing.
servers:
  - url: 'https://api-b2b.bigcommerce.com/api/v2'
paths:
  /frontend/companies:
    post:
      deprecated: false
      description: |-
        Create a company on frontend.
        <br>Equivalent Storefront GraphQL API Mutation: `companyCreate`. For more information, see the [GraphQL Playground](https://api-b2b.bigcommerce.com/graphql/playground).
      operationId: createcompany(fronted)
      parameters: []
      requestBody:
        content:
          application/json:
            encoding: {}
            schema:
              type: object
              properties:
                addressLine1:
                  type: string
                  description: Company address line
                addressLine2:
                  type: string
                  description: Another company address line
                city:
                  type: string
                  description: Company city
                companyEmail:
                  example: kobe@bu.com
                  type: string
                  description: Company email
                companyFirstName:
                  example: xxxx
                  type: string
                  description: First name of company admin manager
                companyLastName:
                  example: xxxxx
                  type: string
                  description: Last name of company admin manager
                companyName:
                  example: KobeTestCrop
                  type: string
                  description: Company name
                companyPhoneNumber:
                  example: '17316289569'
                  format: int64
                  type: string
                  description: Company phone number
                customerId:
                  type: string
                  description: Company admin manager's customer user ID in BigCommerce
                extraFields:
                  type: array
                  items:
                    type: object
                    properties:
                      fieldName:
                        type: string
                      fieldValue:
                        type: string
                state:
                  type: string
                  description: Company state
                storeHash:
                  example: storeHash
                  type: string
                  description: Store Hash
                zipCode:
                  type: string
                  description: Company zip code
                country:
                  type: string
                  description: Company country
              required:
                - addressLine1
                - addressLine2
                - city
                - companyEmail
                - companyFirstName
                - companyLastName
                - companyName
                - companyPhoneNumber
                - customerId
                - state
                - storeHash
                - zipCode
                - country
        required: false
        description: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  code:
                    type: number
                  message:
                    type: string
                    minLength: 1
                  data:
                    type: object
                    properties:
                      companyId:
                        type: number
                    required:
                      - companyId
                required:
                  - code
                  - message
                  - data
                x-examples:
                  example-1:
                    code: 0
                    message: string
                    data:
                      companyId: 1233
              examples:
                example-1:
                  value:
                    code: 0
                    message: string
                    data:
                      companyId: 1233
      summary: Create A Company
      tags:
        - Company
  /companies/extra-fields/storefront:
    get:
      parameters:
        - description: Store Hash
          explode: true
          in: query
          name: storeHash
          required: true
