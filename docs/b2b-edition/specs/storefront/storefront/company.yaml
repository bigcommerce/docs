          $ref: "#/components/schemas/addressFirstName"
        lastName:
          $ref: "#/components/schemas/addressLastName"
        phoneNumber:
          $ref: "#/components/schemas/addressPhone"
        label:
          $ref: "#/components/schemas/addressLabel"
