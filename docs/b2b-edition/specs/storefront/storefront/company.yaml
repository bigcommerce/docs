                        - fieldName: company_tax_exempt_code
                          labelName: Company Tax Exempt Code
                          dataType: '0'
                          isRequired: '0'
                          fieldValue: ''
                properties:
                  code:
                    type: number
                  message:
                    type: string
                    minLength: 1
                  data:
                    type: object
                    required:
                      - companyName
                      - bcGroupName
                      - companyStatus
                      - description
                      - addressLine1
                      - addressLine2
                      - city
                      - state
                      - zipCode
                      - country
                      - companyId
                      - catalogId
                      - extraFields
                    properties:
                      companyName:
                        type: string
                        minLength: 1
                        description: Company name.
                      bcGroupName:
                        type: string
                        minLength: 1
                        description: The group name in BigCommerce's group. which must be unique
                      companyStatus:
                        type: string
                        minLength: 1
                        description: Company status
                      description:
                        type: string
                        minLength: 1
                        description: A brief introduction to the company
                      addressLine1:
                        type: string
                        description: Company address line 1
                      addressLine2:
                        type: string
                        description: Company address line 2
                      city:
                        type: string
                        description: Company city
                      state:
                        type: string
                        description: Company state
                      zipCode:
                        type: string
                        description: Zip code of company city
                      country:
                        type: string
                        description: Company country
                      companyId:
                        type: string
                        minLength: 1
                        description: Unique ID of this company
                      catalogId:
                        type: string
                        minLength: 1
                        description: Prices list ID of this company
                      extraFields:
                        type: array
                        uniqueItems: true
                        minItems: 1
                        items:
                          type: object
                          properties:
                            fieldName:
                              type: string
                              minLength: 1
                            fieldValue:
                              type: string
                          required:
                            - fieldName
                            - fieldValue
                required:
                  - code
                  - message
                  - data
