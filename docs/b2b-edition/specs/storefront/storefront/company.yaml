              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    code: 200
                    message: SUCCESS
                    data:
                      companyName: levi-test
                      bcGroupName: levi-test
                      companyStatus: '1'
                      description: Levi-test
                      addressLine1: ''
                      addressLine2: ''
                      city: ''
                      state: ''
                      zipCode: ''
                      country: ''
                      companyId: '5716'
                      catalogId: '5'
