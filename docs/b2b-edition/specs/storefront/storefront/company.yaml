        - schema:
            type: string
          in: query
          name: companyId
          description: Company ID
        - schema:
            type: string
            enum:
              - '0'
              - '1'
              - '2'
              - '3'
              - '4'
          in: query
          name: role
          description: 'User role ,  0： "Admin" 1： "Senior Buyer" 2： "Junior Buyer" 3： "Sales Rep" 4： "UNKNOWN"'
          required: true
        - schema:
            type: string
          in: query
          name: storeHash
          description: Store Hash
          required: true
      x-internal: false
      tags:
        - Company
