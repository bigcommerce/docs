  /ordered-products:
    get:
      summary: Get Ordered Product List
      operationId: get-ordered-products
      description: |-
        Retrieves information related to products that a Company user has purchased. The information returned by this endpoint is different from the detailed product information returned by [Get Order Details](#get-order-details). However, it does include unique information like how many times a product was ordered and when it was last ordered.

        The response includes all products purchased by the Company user, but you can filter for a subset of products by using parameters. Common use cases include:

        * Retrieving products purchased within a date range by using `beginDateAt` and `endDateAt`
        * Retrieving products ordered a specific number of times by using `minOrderedTimes` and `maxOrderedTimes`
        * Retrieving information on similarly-named products by entering a partial product name as a `q` value
        * Retrieving information on a specific product by using `productID`

        Equivalent Storefront GraphQL API Query: `orderedProducts`. For more information, see the [GraphQL Playground](https://api-b2b.bigcommerce.com/graphql/playground).
      tags:
        - Orders
      parameters:
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/beginDateAt'
        - $ref: '#/components/parameters/endDateAt'
        - name: minOrderedTimes
          schema:
            type: number
          in: query
          description: Enter a number to return products that have been ordered at least that many times by the Company user.
          example: 5
        - name: maxOrderedTimes
          schema:
            type: number
          in: query
          description: Enter a number to return products that have been ordered at least that many times by the Company user.
          example: 10
        - name: productID
          schema:
            type: number
          in: query
          description: The unique identifier for the product.
          example: 123
        - $ref: '#/components/parameters/q'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/responseSuccess"
                  - properties:
                      data:
                        type: object
                        required:
                          - list
                          - paginator
                        properties:
                          paginator:
                            $ref: '#/components/schemas/paginator'
                          list:
                            type: array
                            description: Contains information fields associated with each product in the response.
                            uniqueItems: true
                            minItems: 1
                            items:
                              type: object
                              properties:
                                orderProductId:
                                  type: string
                                  description: The unique identifier for the product appearing on the order. Note that this is different from the `productId`.
                                  example: "12345"
                                productName:
                                  $ref: '#/components/schemas/productName'
                                sku:
                                  $ref: '#/components/schemas/sku'
                                productId:
                                  $ref: '#/components/schemas/productId'
                                variantId:
                                  $ref: '#/components/schemas/variantId'
                                lastOrdered:
                                  type: string
                                  minLength: 1
                                  description: The [Unix timestamp](https://www.unixtimestamp.com/) for the last time the buyer ordered the product.
                                  example: "1744894371"
                                optionList:
                                  type: array
                                  description: Contains information about the product's options.
                                  items:
                                    type: object
                                    properties:
                                      id:
                                        $ref: '#/components/schemas/product_options/items/properties/id'
                                      option_id:
                                        $ref: '#/components/schemas/product_options/items/properties/optionId'
                                      order_product_id:
                                        $ref: '#/components/schemas/product_options/items/properties/orderProductId'
                                      product_option_id:
                                        $ref: '#/components/schemas/optionList_SIMPLE/items/properties/optionId'
                                      display_name:
                                        $ref: '#/components/schemas/product_options/items/properties/displayName'
                                      display_name_customer:
                                        $ref: '#/components/schemas/product_options/items/properties/displayNameCustomer'
                                      display_name_merchant:
                                        $ref: '#/components/schemas/product_options/items/properties/displayNameMerchant'
                                      display_value:
                                        $ref: '#/components/schemas/product_options/items/properties/displayValue'
                                      display_value_customer:
                                        $ref: '#/components/schemas/product_options/items/properties/displayValueCustomer'
                                      display_value_merchant:
                                        $ref: '#/components/schemas/product_options/items/properties/displayValueMerchant'
                                      value:
                                        $ref: '#/components/schemas/product_options/items/properties/value'
                                      type:
                                        $ref: '#/components/schemas/product_options/items/properties/type'
                                      name:
                                        $ref: '#/components/schemas/product_options/items/properties/name'
                                      display_style:
                                        $ref: '#/components/schemas/product_options/items/properties/displayStyle'
                                    required:
                                      - id
                                      - option_id
                                      - order_product_id
                                      - product_option_id
                                      - display_name
                                      - display_name_customer
                                      - display_name_merchant
                                      - display_value
                                      - display_value_customer
                                      - display_value_merchant
                                      - value
                                      - type
                                      - name
                                      - display_style
                                optionSelections:
                                  $ref: '#/components/schemas/optionList_SIMPLE'
                                orderedTimes:
                                  type: string
                                  minLength: 1
                                  description: The number of times that the buyer has ordered the product.
                                  example: "1"
                                lastOrderedItems:
