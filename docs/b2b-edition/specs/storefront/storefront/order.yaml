openapi: 3.0.0
info:
  title: Orders
  version: '1.0'
  description: |-

    The Orders Storefront REST and GraphQL APIs allow you to retrieve order details from Company accounts. By authenticating requests as a Company user, you can retrieve information on the orders visible in their Buyer Portal.

    In order to return order information, you must generate a storefront authToken for a buyer with the following [Company user permissions](/b2b-edition/apis/rest-management/company#company-roles-and-permissions):

    - **Get orders**
    - **Get order detail**

    The storefront experience of placing an order, for both B2B and B2C customers, relies on the BigCommerce checkout or use of the standard BigCommerce APIs. As a result, the B2B Orders API does not include endpoints for creating new orders or adding existing orders. Use the [BigCommerce Orders V2 API](/docs/rest-management/orders) to accomplish these tasks.

    When specifying an order as a parameter of an endpoint, provide the **BigCommerce order ID** as the unique identifier. The **B2B Edition Order ID**, presented as the `id` value of certain B2B Orders API responses, is not a supported identifier for the `bcOrderId` field.

    ## Legacy Extra Fields

    The [Get All Orders](#get-all-orders) and [Get Order Details](#get-order-details) endpoints include the following legacy Company extra fields used by older stores:

    - `extraInt1`
    - `extraInt2`
    - `extraInt3`
    - `extraInt4`
    - `extraInt5`
    - `extraStr1`
    - `extraStr2`
    - `extraStr3`
    - `extraStr4`
    - `extraStr5`
    - `extraText`

    These fields return `null` values in newer stores. We recommend using the [Get Company Extra Fields](/b2b-edition/apis/rest-storefront/company/companies#get-company-extra-fields) endpoint to retrieve Company extra field information.
  contact:
    name: BigCommerce
    url: 'https://www.bigcommerce.com'
    email: support@bigcommerce.com
servers:
  - url: 'https://api-b2b.bigcommerce.com/api/v2'
security:
  - BearerToken: []
paths:
  /orders:
    get:
      summary: Get All Orders
      operationId: get-orders
      description: |-
        Retrieves information for all orders placed by the Company user.

        Filter the order list using parameters. Common use cases include:

        - Retrieving orders placed within a specific date range (using `beginDateAt` and `endDateAt`)
        - Retrieving orders with a specific Purchase Order (PO) number
        - Retrieving orders in a specific status

        Use [Get Order Details](#get-order-details) to retrieve more detailed information about a specific order, such as product attributes, shipping method, and granular pricing.

        Equivalent Storefront GraphQL API Query: `allOrders`. For more information, see the [GraphQL Playground](https://api-b2b.bigcommerce.com/graphql/playground).
      tags:
        - Orders
      parameters:
        - $ref: '#/components/parameters/beginDateAt'
        - $ref: '#/components/parameters/endDateAt'
        - name: orderBy
          description: Sorts results by total value including tax or creation date. It defaults to the creation date if no parameter is provided.
          required: false
          example: "totalIncTax"
          schema:
            type: string
            default: "createdAt"
            enum:
              - "createdAt"
              - "totalIncTax"
          in: query
        - name: sortBy
          description: Establish a descending or ascending order of results. The order defaults to descending if the parameter is not included.
          required: false
          example: "DESC"
          schema:
            type: string
            default: "DESC"
            enum:
              - "DESC"
              - "ASC"
          in: query
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - name: isShowMy
          description: |-
            Indicates whether or not to include orders placed by other buyers in the Company account. `0` indicates that only orders placed by the authenticated user are returned, while `1` indicates that orders placed by other buyers in the Company account are also included.

            **Note:** This is only supported if you have generated a storefront authToken for a Company user in the predefined **Admin** or **Senior Buyer** role. Junior Buyers, as well as custom buyer roles, are not compatible with this parameter.
          required: false
          example: 0
          schema:
            type: integer
            default: 0
            enum:
              - 0
              - 1
          in: query
        - name: includeExtra
          description: Indicates whether or not extra field information is included in the response. It defaults to including extra fields if the parmeter is omitted. `0` indicates that extra fields are included, while `1` indicates that extra fields are not included.
          required: false
          example: 1
          schema:
            type: integer
            default: 0
            enum:
              - 0
              - 1
          in: query
        - $ref: '#/components/parameters/q'
        - name: companyName
          description: Enter a full or partial Company name to retrieve relevant orders.
          required: false
          example: "Great Buys Incorporated"
          schema:
            type: string
          in: query
        - name: orderNumber
          description: The BigCommerce order ID. This parameter does not accept the B2B Edition order ID returned in certain [Server to Server Orders endpoints](/b2b-edition/apis/rest-management/order).
          required: false
          example: 12345
          schema:
            type: integer
          in: query
        - name: poNumber
          description: The order's Purchase Order (PO), if used.
          required: false
          example: "03302025-0001"
          schema:
            type: string
          in: query
        - name: 'status[]'
          description: |-
            Enter the original order status name to return orders in that status. This parameter does not accept custom order status names or status codes as valid values. See [Order Statuses](/docs/rest-management/orders/order-status) for a complete list of accepted status names.

            This parameter is not an array, but you can filter for multiple order statuses by including additional status[] parameters in the query. For example, `?status[]=Awaiting Payment&status[]=Completed`.
          required: false
          example: "Awaiting Payment"
          schema:
            type: string
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/responseSuccess"
                  - properties:
                      data:
                        type: object
                        required:
                          - list
                          - paginator
                        properties:
                          list:
                            type: array
                            description: Contains information fields associated with each order in the response.
                            uniqueItems: true
                            minItems: 1
                            items:
                              type: object
                              allOf:
                                - $ref: '#/components/schemas/orderData_ALL'
                              required:
                                - orderId
                                - companyName
                                - createdAt
                                - updatedAt
                                - isInvoiceOrder
                                - orderStatus
                                - customOrderStatus
                                - statusCode
                                - totalIncTax
                                - currencyCode
                                - firstName
                                - lastName
                                - poNumber
                          paginator:
                            $ref: '#/components/schemas/paginator'
                required:
                  - code
                  - message
                  - data
              examples:
                without-extra-fields:
                  value:
                    code: 200
                    message: SUCCESS
                    data:
                      list:
                        - orderId: 123
                          companyName: "Great Buys Incorporated"
                          createdAt: "1743105969"
                          updatedAt: "1743105981"
                          isInvoiceOrder: 0
                          orderStatus: "Awaiting Payment"
                          customOrderStatus: "Invoice Sent"
                          statusCode: 7
                          totalIncTax: 3167.41
                          currencyCode: "USD"
                          money:
                            currency_location: "left"
                            currency_token: "$"
                            decimal_token: "."
                            decimal_places: 2
                            thousands_token: ","
                          firstName: "Marie"
                          lastName: "Curie"
                          poNumber: "20250327-0001"
                          referenceNumber: "REF-12345"
                          channelName: "B2B Store"
                      paginator:
                        totalCount: 1
                        offset: 0
                        limit: 10
                with-extra-fields:
                  value:
                    code: 200
                    message: SUCCESS
                    data:
                      list:
                        - orderId: 123
                          companyName: "Great Buys Incorporated"
                          createdAt: "1743105969"
                          updatedAt: "1743105981"
                          isInvoiceOrder: 0
                          orderStatus: "Awaiting Payment"
                          customOrderStatus: "Invoice Sent"
                          statusCode: 7
                          totalIncTax: 3167.41
                          currencyCode: "USD"
                          money:
                            currency_location: "left"
                            currency_token: "$"
                            decimal_token: "."
                            decimal_places: 2
                            thousands_token: ","
                          firstName: "Marie"
                          lastName: "Curie"
                          poNumber: "20250327-0001"
                          referenceNumber: "REF-12345"
                          channelName: "B2B Store"
                          extraInt1: null,
                          extraInt2: null,
                          extraInt3: null,
                          extraInt4: null,
                          extraInt5: null,
                          extraStr1: null,
                          extraStr2: null,
                          extraStr3: null,
                          extraStr4: null,
                          extraStr5: null,
                          extraText: null,
                          extraInfo:
                            billingAddressId: 693471
                            shippingAddressId: 693471
                          extraFields:
                            - fieldName: "Fintech ID"
                              fieldValue: "eg934lert984356bf9"
                      paginator:
                        totalCount: 1
                        offset: 0
                        limit: 10
    post:
      summary: Create an Order
      operationId: post-orders
      description: |-
        Generates an order record in B2B Edition after a Company user places an order.

        This occurs automatically; however, you can populate extra information on a B2B order by using a [webhook](/docs/integrations/webhooks) that first listens for BigCommerce order creation and then calls the Create an Order endpoint. The request must be made within 10 seconds of an order's creation for it to be successful.

        Note that this  **does not** create a new order in your store. Use the [Orders V2 API](/docs/rest-management/orders) to add new orders via the API.

        Equivalent Storefront GraphQL API Mutation: `createOrder`. For more information, see the [GraphQL Playground](https://api-b2b.bigcommerce.com/graphql/playground).
      tags:
        - Orders
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                orderId:
                  $ref: '#/components/schemas/orderId_REQUEST'
                poNumber:
                  $ref: '#/components/schemas/poNumber'
                isSaveOrderComment:
                  $ref: '#/components/schemas/isSaveOrderComment'
                extraFields:
                  $ref: '#/components/schemas/extraFields'
              required:
                - orderId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/responseSuccess"
                  - properties:
                      data:
                        type: array
                        items:
                          properties:
                            orderId:
                              $ref: '#/components/schemas/orderId'
                    required:
                      - orderId
                required:
                  - code
                  - message
                  - data
        '400':
          description: |-
            Bad Request

            This error occurs if the `orderId` value does not correspond to an existing order that was placed by the Company user. It can also occur if the storefront authToken used to authenticate the request does not have the required permissions to create an order.
            
            The error code in the response body appears as `40013` instead of `400`. This is because it is a 400 response for the Orders resource, which has a numeric identifier of 13.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 40013
                  message:
                    type: string
                    description: Error message for the request
                    example: "User does not have permission to place an order"
                  data:
                    type: object
                    properties: {}
                required:
                  - code
                  - message
                  - data
  /orders/images:
    get:
      summary: Get Order Images
      operationId: get-orders-images
      description: |-
        Retrieves product image URLs based on the `orderIds[]` value in the parameters. You can return images for multiple orders by adding a separate `orderIds[]` parameter for each order.

        Equivalent Storefront GraphQL API Query: `orderImages`. For more information, see the [GraphQL Playground](https://api-b2b.bigcommerce.com/graphql/playground).
      tags:
        - Orders
      parameters:
        - name: 'orderIds[]'
          description: |-
            The BigCommerce order ID. This parameter does not accept the B2B Edition order ID returned in certain [Server to Server Orders endpoints](/b2b-edition/apis/rest-management/order).

            This parameter is not an array, but you can filter for multiple order statuses by including additional `orderIds[]` parameters in the query. For example, `?orderIds[]=123&orderIds[]=124`.
          schema:
            type: string
            example: "123"
          required: true
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/responseSuccess"
                  - properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            orderId:
                              $ref: '#/components/schemas/orderId'
                            imageUrl:
                              type: string
                              minLength: 1
                              description: The image URL for a product in the order.
                              example: "https://mybcstore.com/images/products/12345/main.jpg"
                          required:
                            - orderId
                            - imageUrl
                required:
                  - code
                  - message
                  - data
  '/orders/{orderId}/products':
    get:
      summary: Get Order Products
      operationId: get-orders-orderId-products
      description: |-
        Retrieves basic product information for a specific B2B order.

        The request returns unique identifiers for a product, but it does not include more detailed information like pricing and physical dimensions. Use [Get Order Details](#get-order-details) to return full information on products from a particular order, or use [Get Ordered Product List](#get-ordered-product-list) to return information about products purchased by a Company user across multiple orders.

        Equivalent Storefront GraphQL API Query: `orderProducts`. For more information, see the [GraphQL Playground](https://api-b2b.bigcommerce.com/graphql/playground).
      tags:
        - Orders
      parameters:
        - $ref: '#/components/parameters/orderId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/responseSuccess"
                  - properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            productId:
                              $ref: '#/components/schemas/productId'
                            quantity:
                              $ref: '#/components/schemas/quantity'
                            variantId:
                              $ref: '#/components/schemas/variantId'
                            optionList:
                              $ref: '#/components/schemas/optionList_SIMPLE'
                          required:
                            - productId
                            - quantity
                            - variantId
                required:
                  - code
                  - message
                  - data
        '404':
          description: |-
            Not Found

            This error occurs if the `orderId` value corresponds to an order that was not placed by the Company user, or if the order was placed while representing a subsidiary Company account.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 404
                  message:
                    type: string
                    description: Error message for the request
                    example: "Not Found Error"
                  data:
                    type: object
                    properties:
                      errMsg:
                        type: string
                        description: Error message for the request
                        example: "Order Does not Exist"
                required:
                  - code
                  - message
                  - data
  '/orders/{orderId}/details':
    get:
      summary: Get Order Details
      operationId: get-orders-orderId-details
      description: |-
        Retrieves detailed information for a specific B2B order. This endpoint's response provides more granular information than the [Get All Orders](#get-all-orders) endpoint.

        If the queried order originated with a quote, the negotiated discount will either be represented as an order discount or reflected in the product prices, depending on the type of discount that was applied.

        The `price_tax` field in the `products` array contains the amount of tax based on the item's non-discounted price, while `total_tax` contains the final tax amount after factoring in any discounts.

        Equivalent Storefront GraphQL API Query: `order`. For more information, see the [GraphQL Playground](https://api-b2b.bigcommerce.com/graphql/playground).
      tags:
        - Orders
      parameters:
        - $ref: '#/components/parameters/orderId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/responseSuccess"
                  - properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            description: The BigCommerce order ID.
                            example: 123
                          customer_id:
                            $ref: '#/components/schemas/customer_id'
                          date_created:
                            $ref: '#/components/schemas/date_created'
                          is_tax_inclusive_pricing:
                            type: boolean
                            description: Indicates whether or not tax values are factored into product prices.
                            example: false
                          date_modified:
                            type: string
                            description: The date and time when the order was last edited.
                            example: "Thu, 17 Apr 2025 19:08:55 +0000"
                          date_shipped:
                            type: string
                            description: The date and time when the order's shipment was generated
                            example: "Thu, 17 Apr 2025 19:08:55 +0000"
                          status_id:
                            $ref: '#/components/schemas/statusCode'
                          status:
                            $ref: '#/components/schemas/orderStatus'
                          subtotal_ex_tax:
                            type: string 
                            description: The order subtotal, excluding tax.
                            example: "45.00"
                          subtotal_inc_tax:
                            type: string
                            description: The order subtotal, including tax.
                            example: "48.71"
                          subtotal_tax:
                            type: string
                            description: The total tax amount applied to the order subtotal.
                            example: "3.71"
                          base_shipping_cost:
                            $ref: '#/components/schemas/base_shipping_cost'
                          shipping_cost_ex_tax:
                            $ref: '#/components/schemas/shipping_cost_ex_tax'
                          shipping_cost_inc_tax:
                            $ref: '#/components/schemas/shipping_cost_inc_tax'
                          shipping_cost_tax:
                            $ref: '#/components/schemas/shipping_cost_tax'
                          shipping_cost_tax_class_id:
                            $ref: '#/components/schemas/shipping_cost_tax_class_id'
                          base_handling_cost:
                            $ref: '#/components/schemas/base_handling_cost'
                          handling_cost_ex_tax:
                            $ref: '#/components/schemas/handling_cost_ex_tax'
                          handling_cost_inc_tax:
                            $ref: '#/components/schemas/handling_cost_inc_tax'
                          handling_cost_tax:
                            $ref: '#/components/schemas/handling_cost_tax'
                          handling_cost_tax_class_id:
                            $ref: '#/components/schemas/handling_cost_tax_class_id'
                          base_wrapping_cost:
                            $ref: '#/components/schemas/base_wrapping_cost'
                          wrapping_cost_ex_tax:
                            $ref: '#/components/schemas/wrapping_cost_ex_tax'
                          wrapping_cost_inc_tax:
                            $ref: '#/components/schemas/wrapping_cost_inc_tax'
                          wrapping_cost_tax:
                            $ref: '#/components/schemas/wrapping_cost_tax'
                          wrapping_cost_tax_class_id:
                            $ref: '#/components/schemas/wrapping_cost_tax_class_id'
                          total_ex_tax:
                            type: string
                            description: The order total, excluding tax.
                            example: "62.00"
                          total_inc_tax:
                            type: string
                            description: The order total, including tax.
                            example: "67.12"
                          total_tax:
                            type: string
                            description: The total tax amount applied to the order.
                            example: "5.12"
                          items_total:
                            $ref: '#/components/schemas/items_total'
                          items_shipped:
                            $ref: '#/components/schemas/items_shipped'
                          payment_method:
                            type: string
                            description: The name of the payment method used to place the order.
                            example: "PO Number / Reference #"
                          payment_provider_id:
                            type: number
                            description: The unique identifier of the online payment provider used for the order. If the buyer used an offline payment method, including Purchase Orders, this has a value of null.
                            example: 1234000182
                          payment_status:
                            type: string
                            description: The status of the transaction from the online payment provider. If the buyer used an offline payment method, this field has an empty value.
                            example: "paid"
                          refunded_amount:
                            type: string
                            description: The amount refunded from the order's transaction, if a refund has been processed.
                            example: "0.00"
                          order_is_digital:
                            type: boolean
                            description: Indicates whether or not the order only contains digital products
                            example: false
                          store_credit_amount:
                            type: string
                            description: The amount of store credit used to purchase the order.
                            example: "0.00"
                          gift_certificate_amount:
                            type: string
                            description: The gift certificate value used to purchase the order.
                            example: "0.00"
                          ip_address:
                            type: string
                            description: The IP address of the buyer who placed the order.
                            example: "1.23.456.789"
                          ip_address_v6:
                            type: string
                            description: The buyer's IPv6 address, if known. This field is blank by default.
                            example: ""
                          geoip_country:
                            type: string
                            description: The full name of the country of the buyer who placed the order, as determined by their IP address.
                            example: "United States"
                          geoip_country_iso2:
                            type: string
                            description: The two-letter ISO code of the country of the buyer who placed the order, as determined by their IP address.
                            example: "US"
                          currency_id:
                            type: number
                            description: The unique identifier for the order's display currency. Depending on the selection, this may differ from the order's transacitonal currency.
                            example: 1
                          currency_code:
                            $ref: '#/components/schemas/currencyCode'
                          currency_exchange_rate:
                            type: string
                            description: The exchange rate between your store’s default currency and the order's transactional currency.
                            example: "1.00"
                          default_currency_id:
                            type: number
                            description: The unique identifier for the order's transactional currency.
                            example: 1
                          default_currency_code:
                            type: string
                            description: The three-letter code corresponding to the order’s transactional currency.
                            example: "USD"
                          staff_notes:
                            type: string
                            description: Internal notes left by staff on the order.
                            example: "Order Invoice ID is 12345."
                            maxLength: 65535
                          customer_message:
                            type: string
                            description: The message that the customer entered in the Order Comments field at checkout. For B2B orders, this field also includes the Purchase Order (PO) number if provided, and also includes the quote number for purchased sales quotes. The newline character `/n` is used to separate each line of text.
                            example: "Please ship this order as soon as possible."
                          discount_amount:
                            type: string
                            description: The amount discounted from the original order total. In orders converted from sales quotes, this field only display order-level discounts, not line item-level discounts.
                            example: "0.00"
                          coupon_discount:
                            type: string
                            description: The amount discounted from the original order total by a coupon.
                            example: "0.00"
                          shipping_address_count:
                            type: number
                            description: The number of shipping addresses provided on the order.
                            example: 1
                          is_deleted:
                            type: boolean
                            description: Indicates whether the order is archived in the BigCommerce control panel.
                            example: false
                          ebay_order_id:
                            type: string
                            description: If the order was placed through eBay, the eBay order ID will be included. Otherwise, the value will be 0.
                            example: "1234567890"
                          cart_id:
                            type: string
                            description: The unique identifier of the cart that was converted into the order.
                            example: "095a15a6-8a27-4c20-b357-36b82e9d5929"
                          billing_address:
                            $ref: '#/components/schemas/billing_address'
                          fees:
                            type: object
                            description: Provides resources for obtaining order-level fee information.
                            properties:
                              url:
                                type: string
                                description: The URL for the [Get Fees](/docs/rest-management/orders/order-fees#get-fees) enpoint, preconfigured with your store hash and order ID.
                                example: "https://api-b2b.bigcommerce.com/stores/{store_hash}/v3/orders/123/fees"
                                minLength: 1
                              resource:
                                type: string
                                description: The path where you can use a GET request to get the order fees.
                                example: "/v3/orders/123/fees"
                                minLength: 1
                          is_email_opt_in:
                            type: boolean
                            description: Indicates whether or not the buyer opted in to receive marketing emails from your store.
                            example: false
                          credit_card_type:
                            type: string
                            description: The type of credit card used to purchase the order. If a credit card payment was not used, this field has a value of `null`.
                            enum:
                              - "alelo"
                              - "alia"
                              - "american_express"
                              - "cabal"
                              - "carnet"
                              - "dankort"
                              - "diners_club"
                              - "discover"
                              - "elo"
                              - "forbrugsforeningen"
                              - "jcb"
                              - "maestro"
                              - "master"
                              - "naranja"
                              - "sodexo"
                              - "unionpay"
                              - "visa"
                              - "vr"
                              - "null"
                            example: "visa"
                          order_source:
                            type: string
                            description: Reflects the origin of the order.
                            example: "www"
                            enum:
                              - "www"
                              - "mobile"
                              - "iphone"
                              - "ipad"
                              - "android"
                              - "manual"
                              - "external"
                              - "checkout_api"
                              - "buybutton"
                              - "amazon"
                              - "ebay"
                              - "facebookshop"
                              - "facebookcheckout"
                              - "facekbookmarketplace"
                              - "pinterest"
                              - "socialshop"
