      items:
        properties:
          id:
            type: integer
            description: The unique numerical ID of the option; increments sequentially.
            example: 1595
          optionId:
            type: integer
            description: The numeric ID of the associated option.
            example: 32
          orderProductId:
            type: integer
            description: The numeric ID of the option within the order.
            example: 1461
          productOptionId:
            $ref: '#/components/schemas/optionList_SIMPLE/items/properties/optionId'
          displayName:
            type: string
            description: Alias for `displayNameCustomer`. The product option name that is shown to customer in the storefront.
            example: "Size"
          displayNameCustomer:
            type: string
            description: The product option name that is shown to customer in storefront.
            example: "Size"
          displayNameMerchant:
            type: string
            description: The internal option name in the control panel.
            example: "Size"
          displayValue:
            type: string
            description: Alias for `displayValueCustomer`. The product option value that is shown to customer in storefront.
            example: "Small"
          displayValueCustomer:
            type: string
            description: The product option value that is shown to customer in storefront.
            example: "Small"
          displayValueMerchant:
            type: string
            description: The internal option value name in the control panel.
            example: "Small"
          value:
            type: string
            description: The unique identifier for the product's selected option value.
            example: "95"
          type:
            $ref: '#/components/schemas/optionList_SIMPLE/items/properties/type'
          name:
            type: string
            description: The option's name, as used internally. Options given a duplicate name have a numeric string added to them.
            example: "Color1736973439-63261"
          displayStyle:
            type: string
            description: Indicates how a multiple choice option is displayed on the storefront.
            example: "Rectangle"
        required:
          - id
          - option_id
          - order_product_id
          - product_option_id
          - display_name
          - display_name_customer
          - display_name_merchant
          - display_value
          - display_value_customer
          - display_value_merchant
          - value
          - type
          - name
          - display_style
