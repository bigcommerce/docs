title: Order Ready for Pick-up Email Template
    description: Order ready for pick-up email triggers when a customer or store admin creates a pick-up order.
    type: object
    properties:
      order:
        type: object
        properties:
          id:
            type: integer
          account_order_status_url:
            type: string
          products:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                quantity:
                  type: integer
                name:
                  type: string
                sku:
                  type: string
                thumbnail:
                  type: string
                options:
                  type: array
                  properties:
                    Size:
                      type: string
                attribute_lines:
                  type: array
                  description: A list of strings that represents product variant options.
                  items:
                    type: object
                    properties: {}
                configurable_fields:
                  type: array
                  description: Object array with properties name and value.
                  items:
                    type: object
                    properties: {}
                pickup:
                  type: array
                  items:
                    type: object
                    properties:
                      id: 
                        type: integer
                      email: 
                        type: string
                      phone: 
                        type: string
                      instructions: 
                        type: string
                      name: 
                        type: string
                      location: 
                          type: array
                          items: 
                            type: object
                            properties:
                              name: 
                                type: string
                              address_lines: 
                                type: array
                                items: 
                                  type: string
                              city: 
                                type: string
                              state:
                                type: string
                              country:
                                type: string
                              zip:
                                type: string
                      operating_hours: 
                          type: array
                          items:
                            type: object
                            properties:
                              sunday:
                                type: object
                                properties:
                                  is_open: 
                                    type: boolean
                                  opening_time:
                                    formatted:
                                      type: string
                                  closing_time: 
                                    formatted: 
                                      type: string
                              monday: 
                                type: object
                                properties:
                                  is_open: 
                                    type: boolean
                                  opening_time: 
                                    formatted: 
                                      type: string
                                  closing_time: 
                                    formatted: 
                                      type: string
                              tuesday:
                                type: object
                                properties:
                                  is_open: 
                                    type: boolean
                                  opening_time: 
                                    formatted: 
                                      type: string
                                  closing_time: 
                                    formatted: 
                                      type: string  
                              wednesday: 
                                type: object
                                properties:
                                  is_open: 
                                    type: boolean
                                  opening_time: 
                                    formatted: 
                                      type: string
                                  closing_time: 
                                    formatted: 
                                      type: string  
                              thursday:
                                type: object
                                properties:
                                  is_open: 
                                    type: boolean
                                  opening_time: 
                                    formatted: 
                                      type: string
                                  closing_time:
                                    formatted: 
                                      type: string
                              friday: 
                                type: object
                                properties:
                                  is_open: 
                                    type: boolean
                                  opening_time: 
                                    formatted: 
                                      type: string
                                  closing_time: 
                                    formatted: 
                                      type: string
                              saturday:
                                type: object
                                properties:
                                  is_open:
                                    type: boolean
                                  opening_time: 
                                    formatted: 
                                      type: string
                                  closing_time: 
                                    formatted: 
                                      type: string
      store:
        type: object
        properties:
          name:
            type: string
          domain_name:
            type: string
          logo:
            type: object
            properties:
              title:
                type: string
              name:
                type: string
              url:
                type: string
          ssl_path:
            type: string
          cdn_path:
            type: string
          image_directory:
            type: string
          img_path:
            type: string
          path_normal:
            type: string
            description: 'Path to the store (i.e., domain + protocol)'
          path:
            type: string
          address:
            type: string
          language:
            type: object
            properties:
              code:
                type: string
              direction:
                type: string
                description: 'Left to right or right to left, depending on the language'
      customer:
        type: object
        properties:
          first_name:
            type: string
          full_name:
            type: string
          email:
            type: string
          group:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
      misc:
        type: object
        properties:
          year:
            type: integer
      translations:
        type: object
        properties:
          en:
            type: object
            properties:
              prodname:
                type: string
                example: "Product Name"
              prodsku:
                type: string
                example: "Product SKU"
          fr:
            type: object
            properties:
              store:
                type: string
                example: "Boutique"
