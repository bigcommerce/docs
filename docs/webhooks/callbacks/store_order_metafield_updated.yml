type: object
properties:
  store/order/metafield/updated:
    description: Fires when an existing order metafield is updated. Any changes to an existing order metafield will fire this webhook.
    type: object
    properties:
      producer:
        type: string
      hash:
        type: string
      created_at:
        type: integer
      store_id:
        type: string
      scope:
        type: string
      data:
        type: object
        properties:
          metafield_id:
            type: integer
          resource_id:
            type: string
          namespace:
            type: string
