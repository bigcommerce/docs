type: object
properties:
  store/priceList/record/updated:
    description: Fires when a single price list record is updated using [Set Price List Record by Currency Code](/docs/rest-management/price-lists/price-lists-records#set-price-list-record-by-currency-code).
    type: object
    properties:
      producer:
        type: string
      hash:
        type: string
      created_at:
        type: integer
      store_id:
        type: string
      scope:
        type: string
      data:
        type: object
        properties:
          price_list_id:
            type: integer
          variant_id:
            type: integer
          currency_code:
            type: string
