type: object
properties:
  store/product/updated:
    description: |
      Fires when you edit product attributes globally or for a channel locale as an override. For a full list of product fields that trigger an updated event, see the product updated events that follow.

      The `properties` and `context` fields are present for only updates to overrides, not global updates for the store. For information on updating overrides, see the [International Enhancements for Multi-Storefront](/docs/store-operations/catalog/msf-international-enhancements) overview. 
    type: object
    properties:
      scope:
        type: string
      store_id:
        type: string
      data:
        type: object
        properties:
          type:
            type: string
            enum: 
            - product
          id:
            type: integer
          properties:
            type: array
            description: Allowed values are `name`, `description`, `page_title`, `meta_description`, `warranty`, `availability_description`, `search_keywords`, `is_featured` and `preorder_message`
            items:
              type: string
          context:
            type: object
            properties:
              channel_id: 
                type: integer
              locale:
                type: string
                description: '`null` if the attribute that was overridden applies to the entire channel.'
      hash:
        type: string
      created_at:
        type: integer
      producer:
        type: string

