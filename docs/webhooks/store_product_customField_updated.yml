type: object
properties:
  store/product/customField/updated:
    description: Occurs when you update the custom fields for a product. 
    type: object
    properties:
      scope:
        type: string
      store_id:
        type: string
      data:
        type: object
        properties:
          product_id:
            type: integer
          custom_field_id:
            type: integer
          context:
            type: object
            properties:
              channel_id: 
                type: integer
              locale:
                type: string
                description: '`null` if the attribute that was overridden applies to the entire channel.'
      hash:
        type: string
      created_at:
        type: integer
      producer:
        type: string
