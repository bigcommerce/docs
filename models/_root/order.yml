description: |-
  The `{{order}}` object available to templates and components with order context.

  **Handlebars Expression**: `{{order}}`
type: object
examples:
  - billing_address:
      address_lines:
        - string
      city: string
      company: string
      country: string
      email: string
      full_name: string
      phone: string
      state: string
      zip: string
    comments: string
    date: string
    has_multiple_shipping_addresses: true
    id: 0
    invoice_url: string
    is_complete: true
    is_digital: string
    items:
      - gift_wrapping_name: string
        image:
          alt: string
          data: string
        name: string
        options:
          - name: string
            value: string
        order_product_id: string
        price:
          currency: string
          formatted: string
          value: 0
        quantity: 0
        refunded: true
        refunded_qty: 0
        reorder_message: string
        return_url: string
        shipping_rows:
          - {}
        show_reorder: true
        sku: string
        total:
          currency: string
          formatted: string
          value: 0
        type: string
    last_updated: string
    order_instructions: string
    payment_method: string
    reorder_url: string
    return_url: string
    returns_enabled: 0
    shipping_address:
      address_lines:
        - string
      city: string
      company: string
      country: string
      email: string
      full_name: string
      phone: string
      state: string
      zip: string
    shipping_address_count: string
    shipping_method: string
    status: string
    status_messages:
      - {}
    status_text: string
    total:
      currency: string
      formatted: string
      value: 0
    total_rows:
      - label: string
        value:
          currency: string
          formatted: string
          value: 0
  - billing_address:
      address_lines:
        - string
      city: string
      company: string
      country: string
      email: string
      full_name: string
      phone: string
      state: string
      zip: string
    comments: string
    date: string
    has_multiple_shipping_addresses: true
    id: 0
    invoice_url: string
    is_complete: true
    is_digital: string
    items:
      - gift_wrapping_name: string
        image:
          alt: string
          data: string
        name: string
        options:
          - name: string
            value: string
        order_product_id: string
        price:
          currency: string
          formatted: string
          value: 0
        quantity: 0
        refunded: true
        refunded_qty: 0
        reorder_message: string
        return_url: string
        shipping_rows:
          - {}
        show_reorder: true
        sku: string
        total:
          currency: string
          formatted: string
          value: 0
        type: string
    last_updated: string
    order_instructions: string
    payment_method: string
    reorder_url: string
    return_url: string
    returns_enabled: 0
    shipping_address:
      address_lines:
        - string
      city: string
      company: string
      country: string
      email: string
