description: "`{{forms.edit_account}}` object available to `templates/pages/account/edit.html`"
type: object
properties:
  first_name:
    type: string
    description: First name of the customer being edited
  last_name:
    type: string
    description: Last name of the customer being edited
  company_name:
    type: string
    description: Company of the customer being edited.
  phone:
    type: string
    description: Phone number of the customer being edited
  error:
    type: string
    description: Message to display (generated by the BigCommerce App) when customer’s account edit fails.
  success:
    type: string
    description: Message to display (generated by the BigCommerce App) when customer’s account edit succeeds