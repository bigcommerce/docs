description: "`{{forms.wishlist}}` object available to `templates/pages/account/add-wishlist.html`"
type: object
properties:
  name:
    type: string
    description: Displayed name for this wishlist
  id:
    type: string
    description: ID for this wishlist.
  is_public:
    type: boolean
    description: Boolean indicating whether this wishlist is displayed to other store visitors.
  errors:
    type: string
    description: Message to display when form entry fails (generated by the BigCommerce App).
  actions:
    type: string
    description: URL to the proper handler (Update Wish List versus Save New Wish List).