type: array
items:
  type: object
  description: 'Product object used for list components that show multiple products, each in its own "card" or panel.'
  properties:
    add_to_cart_url:
      type: string
    availability:
      type: string
    brand:
      type: 'null'
    category:
      type: array
      items:
        type: string
    custom_fields:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          value:
            type: string
    date_added:
      type: string
    demo:
      type: boolean
    has_options:
      type: boolean
    id:
      type: integer
    image:
      $ref: ../common/image.yml
    images:
      type: array
      items:
        type: object
        description: 'Common image object; ex: `{{category.image}}`, `{{product.images.image}}'
        properties:
          alt:
            type: string
            description: |
              Corresponding text to display for missing images, accessible screen readers, etc.
          data:
            type: string
            description: Internal URL to product or category image.
    low_stock_level:
      type: 'null'
      description: |-
        If inventory tracking is turned on: Sets a threshold low-stock level. You can use conditional logic to display a “limited availability” badge if the stock_level propertyʼs value falls below this threshold. If inventory tracking is turned off: A “null” string.
    name:
      type: string
    num_reviews:
      type: integer
    pre_order:
      type: boolean
    price:
      type: object
      properties:
        tax_label:
          type: string
        without_tax:
          type: object
          properties:
            currency:
              type: string
            formatted:
              type: string
            value:
              type: integer
    qty_in_cart:
      type: integer
    rating:
      type: integer
    show_cart_action:
      type: boolean
    sku:
      type: 'null'
    stock_level:
      type: 'null'
      description: 'If inventory tracking is turned on: The number of items available for sale (0 or more). If inventory tracking is turned off: A "null" string.'
    summary:
      type: string
    url:
      type: string
    weight:
      type: object
      properties:
        formatted:
          type: string
        value:
          type: integer
    add_to_wishlist_url:
      type: string
      example: /wishlist.php?action=add&product_id=104
