type: object
properties:
  store/product/updated:
    description: |
      Fires when you edit product attributes globally or for a channel locale (i.e. overrides). For a full list of product fields that trigger an updated event, see the product updated events that follow.
      
      The `context` fields are present for only override updates. 
    type: object
    properties:
      scope:
        type: string
      store_id:
        type: string
      data:
        type: object
        properties:
          type:
            type: string
          id:
            type: integer
          attributes:
            type: array
            description: Allowed values are `name`, `description`, `page_title`, `meta_description`, `warranty`, `availability_description`, `search_keywords`, `is_featured` and `preorder_message`
            items:
              type: string
          context:
            type: object
            properties:
              channel_id: 
                type: integer
              locale:
                type: string
      hash:
        type: string
      created_at:
        type: integer
      producer:
        type: string

