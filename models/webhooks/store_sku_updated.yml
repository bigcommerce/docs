type: object
properties:
  store/sku/updated:
    description: SKU is updated
    type: object
    properties:
      scope:
        type: string
      store_id:
        type: string
      data:
        type: object
        properties:
          type:
            type: string
          id:
            type: integer
          sku:
            type: object
            properties:
              product_id:
                type: integer
              variant_id:
                type: integer
          attributes:
            type: array
            description: Allowed values are `name`, `description`, `page_title`, `meta_description`, `warranty`, `availability_description`, `search_keywords`, `is_featured` and `preorder_message`
            items: 
              type: string
          context:
            type: object
            properties:
              channel_id: 
                type: integer
              locale:
                type: string
      hash:
        type: string
      created_at:
        type: integer
      producer:
        type: string

