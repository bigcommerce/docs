type: object
properties:
  store/sku/updated:
    description: |
      Fires when you edit a variant globally.
    type: object
    properties:
      scope:
        type: string
      store_id:
        type: string
      data:
        type: object
        properties:
          type:
            type: string
            enum:
            - sku
          id:
            type: integer
          sku:
            type: object
            properties:
              product_id:
                type: integer
              variant_id:
                type: integer
      hash:
        type: string
      created_at:
        type: integer
      producer:
        type: string

