type: object
properties:
  store/sku/updated:
    description: |
      Fires when you edit variant attributes globally or for a channel locale (i.e. overrides). The `context` fields are present for only override updates. 
    type: object
    properties:
      scope:
        type: string
      store_id:
        type: string
      data:
        type: object
        properties:
          type:
            type: string
          id:
            type: integer
          sku:
            type: object
            properties:
              product_id:
                type: integer
              variant_id:
                type: integer
          attributes:
            type: array
            description: Allowed values are `name`, `description`, `cost_price`, `price`, `sale_price`, `retail_price`, `weight`, `width`, `height`, `depth`, `is_free_shipping`, `fixed_cost_shipping_price`, `purchasing_disabled`, `purchasing_disabled_message`, `upc`, `bin_picking_number`, `sku`, and `product_id`.
            items: 
              type: string
          context:
            type: object
            properties:
              channel_id: 
                type: integer
              locale:
                type: string
      hash:
        type: string
      created_at:
        type: integer
      producer:
        type: string

