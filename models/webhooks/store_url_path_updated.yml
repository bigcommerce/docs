type: object
properties:
  store/url-path/updated:
    description: |
      Fires when you edit a product or variant's URL path globally or for a channel locale as an override.

      The `context` fields are present for only override updates. 
    type: object
    properties:
      scope:
        type: string
      store_id:
        type: string
      data:
        type: object
        properties:
          entity_type:
            type: string
            enum: 
            - product
            - variant
          entity_id:
            type: integer
          context:
            type: object
            properties:
              channel_id: 
                type: integer
              locale:
                type: string
                description: '`null` if the attribute that was overridden applies to the entire channel.'
      hash:
        type: string
      created_at:
        type: integer
      producer:
        type: string

