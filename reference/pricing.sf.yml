        meta:
          type: object
          properties: {}
          additionalProperties: true
          description: Response metadata.
      x-internal: false
    PriceRange:
      type: object
      properties:
        minimum:
          type: object
          properties:
            as_entered:
              type: number
              description: The price provided by the merchant, as entered in their catalog/price list; may include or exclude tax.
