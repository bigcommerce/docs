openapi: '3.0.1'
info:
  title: GraphQL Storefront API tokens
  description: |-
    Get and manage tokens used to authenticate cross-origin requests to the [GraphQL Storefront API](/docs/storefront/graphql).

    Add a [token creation scope](/docs/start/authentication/api-accounts#token-creation-scopes) to the [store-level or app-level API account](/docs/start/authentication/api-accounts) you use to generate tokens.

    ## Storefront tokens

    Storefront tokens are designed for use from a web browser when you're serving a static site that only supports anonymous shopping. Storefront tokens support CORS via `allowed_cors_origins` and are intended for browser-based applications. For server-to-server integrations, you must use [private tokens](#private-tokens) instead.

    > #### Deprecation notice
    > A deprecation date will be introduced soon. After this date, new storefront tokens created will not be usable statelessly in server-to-server contexts. Existing storefront tokens created before the deprecation date will continue to work in server-to-server contexts. If you're planning a server-to-server integration, you should use private tokens now.

    ## Private tokens

    Private tokens are designed for server-to-server integrations. They are always stateless (no session required) and provide better performance for server-to-server use cases. Private tokens are created using a separate endpoint (`/storefront/api-token-private`). The API will reject private token-authenticated requests that originate from web browsers.

    > #### Warning
    > Private tokens are sensitive and should never be exposed publicly. Treat them with the same care as other application secrets.

    ## Customer impersonation tokens

    Customer impersonation token-authenticated requests receive store information from the perspective of the customer with the ID specified in the `X-Bc-Customer-Id` header. The customer will automatically see the correct pricing, product availability, order history, and account details.

    This special token is not necessary if you only wish to query information from an anonymous shopper's perspective.

    > #### Warning
    > Unless your frontend client proxies requests, attempts to authenticate from the browser using customer impersonation tokens will be rejected.

    ## Additional information

    * [GraphQL Storefront API overview](/docs/storefront/graphql)
    * [Authenticating requests to the GraphQL Storefront API](/docs/start/authentication/graphql-storefront)
